<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Binary Calculator</title>
        <!--Bootstrap 4 CSS CDN -->
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
crossorigin="anonymous" />

        <style type="text/css">
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: url("cover.jpg");
                background-size: cover;
                background-position: center;
                font-family: Arial;
                align-self: auto;
            }

            .jumbotron {
                width: 60%;
                margin: auto;
                text-align: center;
                background-color:transparent;
                border: 2px solid rgba(228, 171, 66, 0.2);
                backdrop-filter: blur(10px);
            }
            
            #output {
                border: 2px solid rgb(199, 196, 196);
                background-color:burlywood;
                border-radius: 10px;
                padding-right: 10px;
                min-height: 60px;
                text-align: right;
                font-weight: bold;
                font-size: 20px;
                color: azure;
                font-style: bold;
                font-size: 200%;
            }
            
            .btn {
                min-width: 120px;
                border: 2px solid rgb(199, 196, 196);
                align-items: center;
                border-radius: 10px;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="color: aliceblue;"><b><I>BINARY CALCULATOR</I></b></h1>
            <div id="output"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <br>
                        <button type="button1" class="btn btn-light"
onclick="input('0')" style="background-color: rgb(192, 101, 27); width: 25%; 
color: white;"><b>0</b></button>
                        <button type="button1" class="btn btn-light"
onclick="input('1')" style="background-color: rgb(192, 101, 27); width: 25%; 
color: white;"><b>1</b></button>
                          <br>
                          <button type="button" class="btn btn-info"
onclick="input('+')" style="background-color:lightseagreen;"><b>+</b></button>
                          <button type="button" class="btn btn-danger"
onclick="cls()" style="color:white;"><b>AC</b></button>
                          <button type="button" class="btn btn-info"
onclick="input('*')" style="background-color:lightseagreen;"><b>*</b></button>
                        <br>
                        <button type="button" class="btn btn-info"
onclick="input('-')" style="background-color:lightseagreen;"><b>-</b></button>
                        <button type="button" class="btn btn-warning"
onclick="backspace()" style="color:white;"><b>Backspace</b></button>
                        <button type="button" class="btn btn-info"
onclick="input('/')" style="background-color:lightseagreen;"><b>/</b></button>
                        <br>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button type="button" class="btn btn-success"
onclick="calculate()" style="color: white;"><b>Calculate</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var scr = ""; //declared as global variable
    
    function calculate() {
        if (scr.indexOf("+") != -1) {
            // If + is present in the string
            // String obtained from scr is split
            var num = scr.split("+"); 
            
            // The splitted string stores in num array
            var x = parseInt(num[0], 2); 
            
            // The num[0] and num[1] are the two binary 
            // numbers resp
            var y = parseInt(num[1], 2); 
            var sum = x + y;
            var ans = sum.toString(2);
        } else if (scr.indexOf("-") != -1) {
            
            // If - is present in the string
            var num = scr.split("-");
            var x = parseInt(num[0], 2);
            var y = parseInt(num[1], 2);
            var sub = x - y;
            var ans = sub.toString(2);
        } else if (scr.indexOf("*") != -1) {
            
            // If * is present in the string
            var num = scr.split("*");
            var x = parseInt(num[0], 2);
            var y = parseInt(num[1], 2);
            var mul = x * y;
            var ans = mul.toString(2);
        } else if (scr.indexOf("/") != -1) {
            // If / is present in the string
            var num = scr.split("/");
            var x = parseInt(num[0], 2);
            var y = parseInt(num[1], 2);
            var div = x / y;
            var ans = div.toString(2);
        }
        scr = ans;
        document.getElementById("output").innerHTML = scr;
    }
 
    function input(ch) {
        scr += ch;
        document.getElementById("output").innerHTML = scr;
    }
 
    function backspace() {
        var b = document.getElementById("output").innerHTML;
        scr = b.substring(0, b.length - 1);
        document.getElementById("output").innerHTML = scr;
    }
    
    function cls() {
        scr = "";
        document.getElementById("output").innerHTML = scr;
    }
</script>

</html>
